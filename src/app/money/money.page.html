<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Aufladen</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <!-- Sender -->
            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Sender
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">
                                    <b>
                                      Name:
                                    </b>
                                    <b>
                                      Guthaben:
                                    </b>
                                </ion-col>
                                <ion-col>
                                    Calmo <br> 124.65 Fr.
                                </ion-col>
                            </ion-row>
                        </ion-grid>
                        <br>
                        <ion-button>
                            Karte Scannen
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>

            <ion-col>
                <div class="xc">
                    <ion-img src="assets/arrow.png" style="width: 50%;"></ion-img>
                </div>
                <!-- Amount -->
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Betrag
                        </ion-card-title>
                        <ion-card-content>
                            <ion-item lines="none">
                                <ion-icon name="remove" slot="start"></ion-icon>
                                <ion-label>
                                    0 Fr.
                                </ion-label>
                                <ion-icon name="add" slot="end"></ion-icon>

                            </ion-item>
                            <ion-button>
                                Überweisen
                            </ion-button>
                        </ion-card-content>
                    </ion-card-header>
                </ion-card>
            </ion-col>

            <!-- Receiver -->

            <ion-col>
                <ion-card>
                    <ion-card-header>
                        <ion-card-title>
                            Empfänger
                        </ion-card-title>
                    </ion-card-header>
                    <ion-card-content>
                        <ion-grid>
                            <ion-row>
                                <ion-col size="6">
                                    <b>
                                      Name:
                                    </b>
                                    <b>
                                      Guthaben:
                                    </b>
                                </ion-col>
                                <ion-col>
                                    Master <br> 100.00 Fr.
                                </ion-col>
                            </ion-row>

                        </ion-grid>
                        <br>
                        <ion-button>
                            Karte Scannen
                        </ion-button>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>

    </ion-grid>
</ion-content>
