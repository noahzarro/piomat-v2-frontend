<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row style="height: 100%;">
        <ion-col class="xc">
            <ion-button size="large" (click)="buyPio()">
                Pio Chaufe
            </ion-button>
        </ion-col>
    </ion-row>
</ion-content>

<ion-footer>
    <ion-row>

        <ion-col size="3"></ion-col>
        <ion-col size="6">
            <ion-card>
                <ion-card-content>
                    „{{quote}}“
                    <br>
                    <br>
                    <em>
                        {{author}}
                    </em>
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col size="3"></ion-col>
    </ion-row>

</ion-footer>
