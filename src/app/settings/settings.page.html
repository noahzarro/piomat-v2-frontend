<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Settings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <br>
        <ion-row>
            <ion-title>
                System
            </ion-title>
        </ion-row>
        <ion-row>
            <ion-col class="xc">
                <ion-button color="danger">
                    Herunterfahren
                </ion-button>
            </ion-col>
            <ion-col class="xc">
                <ion-button color="danger">
                    Neustart
                </ion-button>
            </ion-col>
            <ion-col class="xc">
                <ion-button color="danger">
                    Backup
                </ion-button>
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <ion-title>
                    Wifis
                </ion-title>

                <ion-list>
                    <ion-item *ngFor="let wifi of this.wifis">
                        <ion-label>
                            {{wifi.ssid}}
                        </ion-label>
                        <ion-icon slot="end" name="settings-outline"></ion-icon>
                    </ion-item>
                </ion-list>

            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
